<!DOCTYPE html>
<!--time的範例-->
<html>
	<head>
		<meta charset="utf-8">
		<title>time的範例</title>		
	</head>	
	<body>
                <p>
                        <time datetime="2018-08-16">2018年08月25日</time>
                </p>
                <p>
                        <time>2018-08-16</time>
                </p>
                <article>
                        本文章發布日期：<time datetime="2018-08-16" pubdate="pubdate">2018年08月25日</time>
                </article>
	</body>
</html>
