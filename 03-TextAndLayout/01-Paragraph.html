<!DOCTYPE html>
<!-- p標籤的範例 -->
<html>
        <head>
                <meta charset="utf-8" />
                <title>p標籤的範例</title>
        </head>
        <body>
                <p>我是第1行</p>
                <p>我是第2行</p>
                <p>我是第3行</p>

                <!--加上title屬性-->
                <p title="我是第4行的Tiltle文字">
                        我是第4行，被帶有title屬性的p標前包住，請將滑鼠遊標移至本行觀看title屬性的文字內容。
                </p>
        </body>
</html>
