<!DOCTYPE html>
<!-- blockqute標籤的範例 -->
<html>
        <head>
                <meta charset="utf-8" />
                <title>blockqute標籤的範例</title>
        </head>
        <body>
                <!-- blockqute標籤的功能是定義一段文字屬於引用 -->
                <blockquote>我是引用文字</blockquote>
                <blockquote>我是引用文字</blockquote>
                <p>我是一般的文字，沒有被blockquote標籤包覆。</p>
        </body>
</html>
