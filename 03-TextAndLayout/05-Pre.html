<!DOCTYPE html>
<!-- pre標籤的範例 -->
<html>
        <head>
                <meta charset="utf-8" />
                <title>pre標籤的範例</title>
        </head>
        <body>
                <!-- pre標籤會保留區域內的空格與換行符號，通常用來顯示程式碼。-->
                <p>以下為第一個Java程式的程式碼：</p>
                <pre>
                        public class HelloJava{
                                public static void maint(String[] args){
                                        System.out.println("Hello Java!!!");
                                }
                        }
                </pre>
        </body>
</html>
