<!DOCTYPE html>
<!-- h1~h6標籤的範例 -->
<html>
        <head>
                <meta charset="utf-8" />
                <title>h1~h6標籤的範例</title>
        </head>
        <body>
                <h1 align="left">我被h1標籤包住(靠左對齊)</h1>
                <h2 align="center">我被h2標籤包住(置中對齊)</h2>
                <h3 align="right">我被h3標籤包住(靠右對齊)</h3>
                <h4>我被h4標籤包住</h4>
                <h5>我被h5標籤包住</h5>
                <h6>我被h6標籤包住</h6>
        </body>
</html>
