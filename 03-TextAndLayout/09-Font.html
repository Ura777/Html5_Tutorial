<!DOCTYPE html>
<!-- font標籤的範例 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>font標籤的範例</title>
    </head>
    <body>
        <p>
            <font size="3" color="red">我是第1行</font>
        </p>
        <p>
            <font size="2" color="green">我是第2行</font>
        </p>
        <p>
            <font face="verdana" color="#0000FF">我是第3行</font>
        </p>
        <p>
            <strong>備註：font標籤已經不被html5支援，因此請改用CSS來代替font標籤。</strong>
        </p>
    </body>
</html>
