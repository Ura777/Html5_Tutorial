<!DOCTYPE html>
<!-- ol與li標籤的範例 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>ol與li標籤的範例</title>
    </head>
    <body>
        <!--使用預設屬性-->
        重要事項列表如下：
        <ol>
            <li>事項1</li>
            <li>事項2</li>
            <li>事項3</li>
        </ol>

        <!--使用指定屬性-->
        重要事項列表如下：
        <ol type="I" start="11">
            <li>事項11</li>
            <li>事項12</li>
            <li>事項13</li>
        </ol>

        <!--使用指定屬性-->
        重要事項列表如下：
        <ol type="A" start="10" reversed>
            <li>事項10</li>
            <li>事項9</li>
            <li>事項8</li>
        </ol>


    </body>
</html>
