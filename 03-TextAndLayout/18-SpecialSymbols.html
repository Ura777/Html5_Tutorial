<!DOCTYPE html>
<!-- 特殊符號的範例 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>特殊符號的範例</title>
    </head>
    <body>
        版權(Copyright)的符號為&copy;<br>
        小於的符號為&lt;<br>
        大於的符號為&gt;<br>
        雙引號的符號為&quot;<br>
        And的符號為&amp;<br>
        半形空白為&nbsp;<br>
    </body>
</html>
