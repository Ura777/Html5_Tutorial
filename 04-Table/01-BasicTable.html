<!DOCTYPE html>
<!-- 基本的表格 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>基本的表格</title>
        <style type="text/css">
            table, th, td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>我是表格標題</caption>
            <tr>
                <th>第1行標題</th>
                <th>第2行標題</th>
            </tr>
            <tr>
                <td>第1列第1行</td>
                <td>第1列第2行</td>
            </tr>
            <tr>
                <td>第2列第1行</td>
                <td>第2列第2行</td>
            </tr>
        </table>
    </body>
</html>
