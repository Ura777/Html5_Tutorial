<!DOCTYPE html>
<!-- colspan屬性 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>colspan屬性</title>
        <style type="text/css">
            table, th, td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- colspan是水平方向的合併 -->
        <table>
            <caption>個人資料表</caption>
            <tr>
                <th>姓名</th>
                <th colspan="2">電話</th>
            </tr>
            <tr>
                <td>測試人員001</td>
                <td>00-1234-567</td>
                <td>0123-456-789</td>
            </tr>
        </table>
    </body>
</html>
