<!DOCTYPE html>
<!-- thead、tbody與tfoot -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>thead、tbody與tfoot</title>
        <style type="text/css">
            table, th, td{
                border: 1px solid black;
                text-align: center;
            }
            
            thead{
                color: green;
            }

            tbody{
                color: blue;
            }

            tfoot{
                color: #ff0000;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>權限</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>測試人員001</td>
                    <td>D級人員</td>
                </tr>
                <tr>
                    <td>Dr.Roman</td>
                    <td>站點管理員</td>
                </tr>
            </tbody>
            <tfoot>
                    <tr>
                        <td>▇▇▇▇▇</td>
                        <td>O5會議成員</td>
                    </tr>
            </tfoot>
        </table>
    </body>
</html>
