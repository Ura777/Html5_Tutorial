<!DOCTYPE html>
<!-- colgroup與col -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>colgroup與col</title>
        <style type="text/css">
            table, th, td{
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="2" style="background-color: yellow;">
                <col style="background-color: red;">
            </colgroup>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>權限</th>
                    <th>工作地點</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>測試人員001</td>
                    <td>D級人員</td>
                    <td>Site▇▇▇</td>
                </tr>
                <tr>
                    <td>Dr.Roman</td>
                    <td>站點管理員</td>
                    <td>Site▇▇▇</td>
                </tr>
            </tbody>
            <tfoot>
                    <tr>
                        <td>▇▇▇▇▇</td>
                        <td>O5會議成員</td>
                        <td>▇▇▇▇▇</td>
                    </tr>
            </tfoot>
        </table>
    </body>
</html>
