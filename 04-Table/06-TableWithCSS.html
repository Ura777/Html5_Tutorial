<!DOCTYPE html>
<!-- 使用CSS修飾表格 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>使用CSS修飾表格</title>
        <style type="text/css">
            table, th, td{
                /*框線*/
                border: 1px solid black;
                /*文字對齊方式*/
                text-align: center;
                /*表格欄位邊框合併*/
                border-collapse: collapse;
            }

            th, td{
                /*內部距離*/
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>權限</th>
                    <th>工作地點</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>測試人員001</td>
                    <td>D級人員</td>
                    <td>Site▇▇▇</td>
                </tr>
                <tr>
                    <td>Dr.Roman</td>
                    <td>站點管理員</td>
                    <td>Site▇▇▇</td>
                </tr>
            </tbody>
            <tfoot>
                    <tr>
                        <td>▇▇▇▇▇</td>
                        <td>O5會議成員</td>
                        <td>▇▇▇▇▇</td>
                    </tr>
            </tfoot>
        </table>
    </body>
</html>
