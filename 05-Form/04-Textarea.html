<!DOCTYPE html>
<!-- textarea -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>textarea</title>
    </head>
    <body>
        <p>
            文字區域欄位
        </p>
        <form method="POST" action="">
            <!--
                cols為寬度
                rows為列數
                wrap為表單送出後，文字是否會換行。
                wrap = "hard"為會自動換行
                wrap = "soft"為不換行
            -->
            <p>
                留言板<br>
                <textarea name="message" cols="20" rows="5" wrap="hard"></textarea>
            </p>
        </form>
    </body>
</html>
