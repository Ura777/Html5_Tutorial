<!DOCTYPE html>
<!-- checkbox -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>checkbox</title>
    </head>
    <body>
        <p>
            複選核取元件
        </p>
        <p>
            請選擇您的興趣：(可複選)
        </p>
        <form method="POST" action="">
            <!-- name為同樣的名稱時，代表示在同一個群組。-->
            <p>
                <input type="checkbox" name="interest" value="看電影" checked />看電影<br>
                <input type="checkbox" name="interest" value="運動"/>運動<br>
                <input type="checkbox" name="interest" value="上網"/>上網<br>
                <input type="checkbox" name="interest" value="唱歌" checked />唱歌<br>
                <input type="checkbox" name="interest" value="健行"/>健行
            </p>
        </form>
    </body>
</html>
