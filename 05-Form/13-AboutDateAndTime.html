<!DOCTYPE html>
<!-- date、time、month、week與datetime-local -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>date、time、month、week與datetime-local</title>
    </head>
    <body>
        <p>
            日期與時間相關的欄位<br>
            瀏覽器已經不支援datetime
        </p>
        <form method="POST" action="">
            <p>
                date<br>
                <input type="date" name="selectDate" />
            </p>
            <p>
                time<br>
                <input type="time" name="selectTime" />
            </p>
            <p>
                month<br>
                <input type="month" name="selectMonth" />
            </p>
            <p>
                week<br>
                <input type="week" name="selectWeek" />
            </p>
            <p>
                datetime-local<br>
                <input type="datetime-local" name="selectDatetimeLocal" />
            </p>
        </form>
    </body>
</html>
