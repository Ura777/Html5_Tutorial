<!DOCTYPE html>
<!-- output -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>output</title>
    </head>
    <body>
        <p>
            顯示計算或是處理的結果
        </p>
        <form onsubmit="return false" oninput="sum.value = num1.valueAsNumber + num2.valueAsNumber">
            <input type="number" name="num1" step="any"> + 
            <input type="number" name="num2" step="any"> = 
            <output name="sum"></output>
        </form>
    </body>
</html>
