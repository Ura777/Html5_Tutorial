<!DOCTYPE html>
<!-- prograss -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>prograss</title>
    </head>
    <body>
        <p>
            檔案下載進度：
            <progress id="pb" max="100" value="0"></progress>
            <span id="sp">0%</span>
        </p>
        <script>
            var progressBar = document.getElementById("pb");
            var showProgressNumberSpan = document.getElementById("sp");
            var i = 10;
            
            function updateProgress(newValue){
                progressBar.value = newValue;
                showProgressNumberSpan.innerText = newValue + "%";
            }

            function showProgress(){
                if (i<=100) {
                    updateProgress(i);
                    i+=10;
                }
                else{
                    clearInterval();
                }
            }

            window.setInterval("showProgress()", 500);
        </script>
    </body>
</html>
