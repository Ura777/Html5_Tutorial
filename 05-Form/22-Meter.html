<!DOCTYPE html>
<!-- meter -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>meter</title>
    </head>
    <body>
        <p>
            顯示某個範圍內的比例或量標
        </p>
        <p>
            測試人員001的工作完成率：
            <meter min="0" max="100" value="12">
                12%
            </meter>
        </p>
        <p>
            測試人員002的工作完成率：
            <meter min="0" max="100" value="75">
                75%
            </meter>
        </p>
    </body>
</html>
