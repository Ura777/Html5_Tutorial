<!DOCTYPE html>
<!-- optgroup -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>optgroup</title>
    </head>
    <body>
        <p>
            替一群option元素加上共同的標籤
        </p>
        <p>
            請選擇您喜歡的運動：
        </p>
        <form method="POST" action="">
            <p>
                <select size="1" name="sport">
                    <optgroup label="水上運動">
                        <option value="游泳" selected>游泳</option>
                        <option value="潛水">潛水</option>
                        <option value="衝浪">衝浪</option>
                    </optgroup>
                    <optgroup label="陸上運動">
                        <option value="跑步">跑步</option>
                        <option value="騎自行車">騎自行車</option>
                        <option value="打籃球">打籃球</option>
                    </optgroup>
                </select>
            </p>
        </form>
    </body>
</html>
