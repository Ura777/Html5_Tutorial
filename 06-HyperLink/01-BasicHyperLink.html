<!DOCTYPE html>
<!-- 基本的超連結 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>基本的超連結</title>
    </head>
    <body>
        <!-- target屬性指定新網頁的開啟方式 -->
        <p>
            <a href="https://www.google.com.tw/" target="_blank">Google</a>
        </p>
        <p>
            <a href="https://tw.yahoo.com/">YAHOO!</a>
        </p>
    </body>
</html>
