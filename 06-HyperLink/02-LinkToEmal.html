<!DOCTYPE html>
<!-- 連結至Email -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>連結至Email</title>
    </head>
    <body>
        <!-- ?subject可以預設信件的標題 -->
        <p>
            <a href="mailto:123@qoo.com.tw">發送信件</a>
        </p>
        <p>
            <a href="mailto:123@qoo.com.tw?subject=我的意見">發送信件標題為「我的意見」之信件</a>
        </p>
    </body>
</html>
