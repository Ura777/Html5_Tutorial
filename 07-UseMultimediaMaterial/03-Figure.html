<!DOCTYPE html>
<!-- figure與figcaption -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>figure與figcaption</title>
    </head>
    <body>
        <!-- 用來包含影像及其說明，將圖及說明綁在一起。 -->
        <figure>
            <img src="image/2.JPG" alt="每日貼圖02">
            <figcaption>每日貼圖系列 - 第2彈</figcaption>
        </figure>
    </body>
</html>
